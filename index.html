<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OOPs Flashcards</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: system-ui, -apple-system, sans-serif;
            min-height: 100vh;
            height: 100vh;
            background-color: #121212;
            color: #e0e0e0;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            overflow-x: hidden;
        }

        .container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 2rem;
            padding: 1rem;
            max-width: min(90vw, 1400px);
        }

        h1 {
            text-align: center;
            font-size: clamp(1.5rem, 4vw, 2.5rem);
            color: #fff;
        }

        .flashcard {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: auto;
            min-height: min(70vh, 600px);
            perspective: 1000px;
            margin: auto;
        }

        .card {
            position: relative;
            width: 100%;
            height: 100%;
            min-height: inherit;
            transform-style: preserve-3d;
            transition: transform 0.6s, opacity 0.3s;
        }

        .card.flipped {
            transform: rotateY(180deg);
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            min-height: inherit;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: min(4rem, 5vw);
            border-radius: 12px;
            background: #1e1e1e;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            overflow: auto;
        }

        .card-back {
            transform: rotateY(180deg);
            background: #2d2d2d;
        }

        .card.shuffling {
            opacity: 0;
            transform: scale(0.95);
        }

        .card.shuffling.flipped {
            transform: rotateY(180deg) scale(0.95);
        }

        .term, .description {
            max-width: 70%;
            text-align: center;
        }

        .term {
            font-size: clamp(1.5rem, 4vw, 2.5rem);
            font-weight: 600;
            color: #fff;
        }

        .description {
            font-size: clamp(1.1rem, 3vw, 1.6rem);
            line-height: 1.6;
            color: #e0e0e0;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: clamp(0.5rem, 2vw, 1rem);
            width: 100%;
            padding: 0 1rem;
            flex-wrap: wrap;
        }

        .primary-controls {
            display: flex;
            gap: clamp(0.5rem, 2vw, 1rem);
        }

        button {
            padding: clamp(0.8rem, 2vw, 1.5rem);
            font-size: clamp(0.9rem, 2vw, 1.1rem);
            border: none;
            border-radius: 8px;
            background: #404040;
            color: #fff;
            cursor: pointer;
            transition: all 0.3s ease;
            width: clamp(100px, 20vw, 150px);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        button:hover {
            background: #505050;
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

        .progress {
            text-align: center;
            font-size: clamp(0.9rem, 2vw, 1.1rem);
            color: #888;
        }

        .shuffle-btn {
            display: flex;
            gap: clamp(0.5rem, 2vw, 1rem);
            background: #3d7a35;
            width: clamp(120px, 25vw, 180px);
        }

        .shuffle-btn:hover {
            background: #367031;
        }

        .shuffle-btn svg {
            width: 1.2em;
            height: 1.2em;
            transition: transform 0.5s ease;
        }

        .shuffle-btn.shuffling svg {
            transform: rotate(180deg);
        }

        /* Mobile Optimizations */
        @media (max-width: 768px) {
            body {
                padding: 0.5rem;
            }

            .container {
                padding: 0.5rem;
                gap: 1rem;
            }

            .flashcard {
                min-height: 50vh;
            }

            .card-face {
                padding: clamp(1rem, 3vw, 2rem);
            }

            .controls {
                gap: 0.5rem;
            }

            button {
                padding: 1rem;
                width: auto;
                flex: 1;
            }
        }

        /* Tall screens */
        @media (min-aspect-ratio: 2/3) {
            .flashcard {
                max-height: 70vh;
            }
        }

        /* Wide screens */
        @media (min-width: 1400px) {
            .container {
                max-width: 1400px;
            }

            .flashcard {
                max-width: 80%;
            }
        }

        /* Prevent hover effects on touch devices */
        @media (hover: hover) {
            .card:hover {
                transform: scale(1.02);
            }

            .card.flipped:hover {
                transform: rotateY(180deg) scale(1.01);
            }
        }

        /* Handle very small screens */
        @media (max-width: 320px) {
            .term {
                font-size: 1.2rem;
            }

            .description {
                font-size: 1rem;
            }

            button {
                padding: 0.8rem;
                font-size: 0.9rem;
            }
        }

        @media (max-width: 768px) {
            .controls {
                flex-direction: column;
                align-items: center;
            }

            .primary-controls {
                width: 100%;
            }

            .shuffle-btn {
                width: 100%;
                margin-top: 0.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Object-Oriented Programming Flashcards</h1>
        <div class="flashcard">
            <div class="card">
                <div class="card-face">
                    <p class="term"></p>
                </div>
                <div class="card-face card-back">
                    <p class="description"></p>
                </div>
            </div>
        </div>
        <div class="controls">
            <div class="primary-controls">
                <button id="prevBtn">Previous</button>
                <button id="nextBtn">Next</button>
            </div>
            <button id="shuffleBtn" class="shuffle-btn">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M2 18h1.4c1.3 0 2.5-.6 3.3-1.7l6.1-8.6c.7-1.1 2-1.7 3.3-1.7H22"/>
                    <path d="m18 2 4 4-4 4"/>
                    <path d="M2 6h1.9c1.5 0 2.9.8 3.7 2"/>
                    <path d="M22 18h-5.9c-1.3 0-2.5-.6-3.3-1.7l-6.1-8.6C6 6.6 4.7 6 3.4 6H2"/>
                    <path d="m18 14 4 4-4 4"/>
                </svg>
                Shuffle
            </button>
        </div>
        <div class="progress">
            Card <span id="currentCard">1</span> of <span id="totalCards">0</span>
        </div>
    </div>

    <script>
        class FlashcardApp {
            constructor() {
                this.cards = [];
                this.currentIndex = 0;
                this.isFlipped = false;
                this.isShuffling = false;

                // DOM elements
                this.cardElement = document.querySelector('.card');
                this.termElement = document.querySelector('.term');
                this.descriptionElement = document.querySelector('.description');
                this.currentCardElement = document.getElementById('currentCard');
                this.totalCardsElement = document.getElementById('totalCards');
                this.prevBtn = document.getElementById('prevBtn');
                this.nextBtn = document.getElementById('nextBtn');
                this.shuffleBtn = document.getElementById('shuffleBtn');

                // Event listeners
                this.cardElement.addEventListener('click', () => this.flipCard());
                this.prevBtn.addEventListener('click', () => this.previousCard());
                this.nextBtn.addEventListener('click', () => this.nextCard());
                this.shuffleBtn.addEventListener('click', () => this.shuffleCards());
                
                // Keyboard navigation
                document.addEventListener('keydown', (e) => {
                    if (e.key === 'ArrowLeft') this.previousCard();
                    if (e.key === 'ArrowRight') this.nextCard();
                    if (e.key === ' ' || e.key === 'Enter') this.flipCard();
                    if (e.key === 's') this.shuffleCards();
                });

                // Initialize
                this.loadCards();
            }

            async loadCards() {
                try {
                    const response = await fetch('flashcards.json');
                    this.cards = await response.json();
                    this.totalCardsElement.textContent = this.cards.length;
                    this.updateCard();
                } catch (error) {
                    console.error('Error loading flashcards:', error);
                    this.termElement.textContent = 'Error loading flashcards';
                    this.descriptionElement.textContent = 'Please check if flashcards.json exists and is properly formatted';
                }
            }

            shuffleCards() {
                if (this.isShuffling) return;
                this.isShuffling = true;

                // Visual feedback
                this.shuffleBtn.classList.add('shuffling');
                this.cardElement.classList.add('shuffling');

                // Fisher-Yates shuffle algorithm
                const shuffle = [...this.cards];
                for (let i = shuffle.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [shuffle[i], shuffle[j]] = [shuffle[j], shuffle[i]];
                }

                // Delay the update for animation
                setTimeout(() => {
                    this.cards = shuffle;
                    this.currentIndex = 0;
                    // Reset flip state when shuffling
                    this.isFlipped = false;
                    this.updateCard();
                    
                    // Reset animations
                    this.cardElement.classList.remove('shuffling');
                    this.shuffleBtn.classList.remove('shuffling');
                    this.isShuffling = false;
                }, 300);
            }

            updateCard() {
                const currentCard = this.cards[this.currentIndex];
                this.termElement.textContent = currentCard.term;
                this.descriptionElement.textContent = currentCard.description;
                this.currentCardElement.textContent = this.currentIndex + 1;

                if (this.isFlipped) {
                    this.cardElement.classList.add('flipped');
                } else {
                    this.cardElement.classList.remove('flipped');
                }
            }

            flipCard() {
                if (this.isShuffling) return;
                this.isFlipped = !this.isFlipped;
                this.cardElement.classList.toggle('flipped');
            }

            previousCard() {
                if (this.isShuffling) return;
                if (this.currentIndex > 0) {
                    this.currentIndex--;
                    this.updateCard();
                }
            }

            nextCard() {
                if (this.isShuffling) return;
                if (this.currentIndex < this.cards.length - 1) {
                    this.currentIndex++;
                    this.updateCard();
                }
            }
        }

        // Initialize the app
        document.addEventListener('DOMContentLoaded', () => {
            new FlashcardApp();
        });
    </script>
    </body>
</html>
